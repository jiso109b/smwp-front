<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온도제어 시스템</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <header>
            <h1>온도제어 시스템 제작하기</h1>
        </header>

        <div class="main-content">
            <div class="top-left">
                
                <div class="temperature-display">
                    <h3>온도 데이터</h3>
                    <div class="image-container">
                        <img src="black.PNG" alt="img">
                        <div class="input-container">
                            <label for="high-input" class="label">High 값 입력:</label>
                            <input type="text" id="high-input" placeholder="Set High" class="input-box high-input">
                        </div>
                        <div class="input-container">
                            <label for="low-input" class="label">Low &nbsp;값 입력:</label>
                            <input type="text" id="low-input" placeholder="Set Low" class="input-box low-input">
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="top-middle">
                
                <h2>테이블</h2>
                <div class="temperature-table">
                   
                </div>
            </div>

            <div class="top-right">
                <!-- 알람 설정 -->
                <h2>알람</h2>
                <div class="alarm-settings">
                    <p>High Alarm</p>
                    <p>Low Alarm</p>
                </div>
            </div>

            <div class="bottom-left">
                <h2>temp chart</h2>
                <div class="temp-chart">
                    <!-- 차트를 여기 삽입 -->
                </div>
            </div>
            <div class="bottom-middle">
                
                <h2>trend chart</h2>
                <div class="trend-chart">
                    <!-- 차트를 여기 삽입 -->
                </div>
            </div>

            <div class="bottom-right">
                
                <h2>pie chart</h2>
                <div class="pie-chart">
                    <!-- 원형 차트 삽입 -->
                </div>
            </div>
        </div>

        <footer>
            <h2>APT(Aws ProjecT)</h2>
            <h3>충남인력개발원 천안인적자원개발센터</h3>
        </footer>
    
    </div>
</body>
</html>
